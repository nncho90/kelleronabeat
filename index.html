<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Listen to Tim Keller on a Beat</title>
  </head>
  <body>
    <div>
      <h1>Listen to Tim Keller on a Beat</h1>
      <button onclick="changeVideos()">Change Videos</button>
    </div>
    <div>
      <iframe id="sermonVideo" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div>
      <iframe id="musicVideo" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <script>
      const sermonVideoIds = ["XaxsF4b4D5Q", "4I7yKVtGdmg", "D0RNXNX12sg", "X2q3cpG0g3w", "0_qyFgKX1sE"];
      const musicVideoIds = ["5qap5aO4i9A", "4NhD4s1x4LE", "5yx6BWlEVcY", "PZvqPzBrjzM", "GxUTAqJjF3E"];
      
      function playVideos() {
        const sermonVideoId = sermonVideoIds[Math.floor(Math.random() * sermonVideoIds.length)];
        const musicVideoId = musicVideoIds[Math.floor(Math.random() * musicVideoIds.length)];
        const sermonVideoUrl = "https://www.youtube.com/embed/" + sermonVideoId + "?autoplay=1&controls=0&start=0&fs=0&rel=0&modestbranding=1&showinfo=0&mute=0&iv_load_policy=3&loop=0";
        const musicVideoUrl = "https://www.youtube.com/embed/" + musicVideoId + "?autoplay=1&controls=0&start=0&fs=0&rel=0&modestbranding=1&showinfo=0&mute=1&iv_load_policy=3&loop=1&playlist=" + musicVideoId;
        document.getElementById("sermonVideo").src = sermonVideoUrl;
        document.getElementById("musicVideo").src = musicVideoUrl;
      }
      
      function changeVideos() {
        playVideos();
      }
      
      window.onload = function() {
        playVideos();
      }
    </script>
  </body>
</html>
